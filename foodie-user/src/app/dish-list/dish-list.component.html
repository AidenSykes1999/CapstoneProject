<div class="card">
  <div class="card-header">
    <h3>Dishes</h3>
  </div>
  <div class="card-body">
    <ul class="list-group">
      <li *ngFor="let dish of dishes" class="list-group-item">
        <h5>{{ dish.name }}</h5>
        <p class="text-muted">${{ dish.price }}</p>
      </li>
    </ul>
    <a *ngIf="restaurantId" routerLink="/restaurants" class="btn btn-primary mt-3">Back to Restaurants</a>
  </div>
</div>
