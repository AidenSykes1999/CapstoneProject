<div class="card">
  <div class="card-header">
    <h3>Add Dish</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="dishForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Dish Name</label>
        <input id="name" formControlName="name" class="form-control" />
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input id="price" type="number" formControlName="price" class="form-control" />
      </div>
      <div class="form-group">
        <label for="restaurantId">Restaurant ID</label>
        <input id="restaurantId" formControlName="restaurantId" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!dishForm.valid">
        Add Dish
      </button>
    </form>
  </div>
</div>
