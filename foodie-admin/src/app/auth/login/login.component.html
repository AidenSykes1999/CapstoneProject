<div class="login-container">
    <mat-card>
      <h2>Admin Login</h2>
      <mat-form-field>
        <input matInput [(ngModel)]="credentials.username" placeholder="Username">
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="credentials.password" type="password" placeholder="Password">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="login()">Login</button>
    </mat-card>
  </div>
